	<div class="title">
		<h1>Profile Information</h1>
		<a id="userDisplay" href="profile.html" class="loggedInUser" onload="displayUserInfo()"></a>
	</div>

	<div id="displayUserProfile" class="displayUserProfile">
		<form>
			<p>First Name: <span id="oldFName" class="oldProfileInfo"></span></p>
			<p>Last Name: <span id="oldLName" class="oldProfileInfo"></span></p>
			<p>Address: <span id="oldAddress" class="oldProfileInfo"></span></p>
			<p>City: <span id="oldCity" class="oldProfileInfo"></span></p>
			<p>State: <span id="oldState" class="oldProfileInfo"></span></p>
			<p>County: <span id="oldCounty" class="oldProfileInfo"></span></p>
			<p>Zip Code: <span id="oldZipCd" class="oldProfileInfo"></span></p>
		</form>
		<div class="logginModal-footer">
			<input type="button" onclick="editUserInfo()" id="editUserInfo" value="Edit Profile Info">
			<input class="hide" type="button" id="resendEmailVerification" onclick="reVerifyEmail()" value="Resend Verification Email">
			<input class="" type="button" id="resetPassword" onclick="changePassword()" value="Reset Password">
		</div>
	</div>

	<div class="updateUserProfile hide" id="updateUserProfile">
		<form>
			<p>New First Name: <input type="text" placeholder="First Name" id="newFName" name="fName"></p>
			<p>New Last Name: <input type="text" placeholder="Last Name" id="newLName" name="lName"></p>
			<p>New Address: <input type="text" placeholder="Address" id="newAddress" name="address"></p>
			<p>New City: <input type="text" placeholder="City" id="newCity" name="city"></p>
			<p>New State: <input type="text" placeholder="State" id="newState" name="state"></p>
			<p>New County: <input type="text" placeholder="County" id="newCounty" name="county"></p>
			<p>New Zip Code: <input type="text" placeholder="Zip Code" id="newZipCd" name="zipCode"></p>
		</form>
		<div class="logginModal-footer">
			<input type="button" onclick="updateUserInfo()" id="updateUserInfo" value="Submit">
		</div>
	</div>
